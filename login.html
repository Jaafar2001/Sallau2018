<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Faidhatech Solutions</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        color: #333;
        font-family: "poppins" sans-serif;
        background: #ececec;
      }

      .navbar {
        background-color: #007bff;
      }

      .navbar-nav .nav-link {
        color: white !important;
      }

      .box-area {
        width: 930px;
      }

      .right-box {
        padding: 40px 30px 40px 40px;
      }

      ::placeholder {
        font-size: 16px;
      }

      @media only screen and (max-width: 768px) {
        .box-area {
          margin: 0 10px;
          margin-bottom: 5px;
        }

        .left-box {
          height: 100px;
          overflow: hidden;
          background-color: hidden;
        }

        .right-box {
          padding: 20px;
        }
      }

      img {
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <img
        a.
        src="images/logo.jpg"
        class="rounded"
        alt=""
        width="50"
        height="50"
      />
      <a class="navbar-brand" href="index.html">Faidhatech Solutions</a>
    </nav>

    <!----------- main container ----------------->
    <div
      class="container rounded d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------login container--------------->

      <div class="row border rounded p-3 bg-white shadow box-area">
        <!-----------------left Box-------------------->
        <div
          class="col-md-6 rounded d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #103cbe"
        >
          <div class="featured-image mb-3">
            <img
              src="images/logo.jpg"
              alt=""
              class="img-fluid w-100 mt-3"
              width="500px"
            />
          </div>
          <p
            class="text-white fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            "
          >
            How are you
          </p>

          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Good Morning
          </small>
        </div>

        <!---------------right box----------------------->
        <div class="col-md-6 right-box ps-3">
          <div class="row align-items-center">
            <div class="header-text mb-4">
              <marquee behavior="alternate" direction=""
                ><h2>Hello, Again</h2></marquee
              >
              <p>We are happy to have you back</p>
            </div>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Email Address"
              />
            </div>

            <div class="input-group mb-1">
              <input
                type="password"
                class="form-control form-control-lg bg-light fs-6"
                placeholder="Password "
              />
            </div>

            <div class="input-group mb-5 d-flex justify-content-between">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="formcheck"
                />
                <label for="formCheck" class="form-check-label text-secondary"
                  ><small>Remember Me</small></label
                >
              </div>
              <div class="forgot">
                <small
                  ><a href="forgot-password.html" class="text-decoration none"
                    >Forgot Password?</a
                  ></small
                >
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
            </div>

            <div class="account">
              <p>Don't have an account <a href="signup.html">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
